<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WD Journal Tool</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="document-editor">
            <div class="document-header">
                <input type="text" id="studentId" list="studentIdList" class="doc-input" placeholder="Enter Student ID" required>
                <datalist id="studentIdList"></datalist>
                
                <select id="journalNumber" class="doc-input" required>
                    <option value="">Select Journal</option>
                </select>

                <input type="text" id="studentName" class="doc-input" placeholder="Enter Student Name" required>
            </div>
            
            <div class="document-question-area">
                 <select id="questionSelect" class="doc-input" required disabled>
                    <option value="">Select a journal first</option>
                </select>
            </div>

            <div class="document-content-area">
                <div class="content-header">
                    </div>
                <p class="form-description">
                    Add your code files and output pictures in the order you want them to appear.
                </p>
                <div id="fileUploadsArea"></div>

                <div class="add-controls-container">
                    <button id="addCodeBtn" class="btn btn-subtle" type="button">+ Add Code File</button>
                    <button id="addPictureBtn" class="btn btn-subtle" type="button">üñºÔ∏è Add Output Picture</button>
                </div>
            </div>

            <div class="controls-area">
                <button class="btn btn-primary" id="generateBtn" disabled>‚ú® Generate Journal Preview</button>
                <div id="errorContainer"></div>
                <div id="statusContainer"></div>
            </div>
        </div>

        <div id="previewContainer" class="preview-container" style="display: none;">
            <div class="preview-header"> Journal Preview</div>
            <div id="journalPreview" class="journal-preview"></div>
            <div class="btn-group">
                <button class="btn btn-word" id="downloadWordBtn" disabled>
                    Download as Word
                </button>
                <button class="btn btn-pdf" id="downloadPdfBtn" disabled>
                    Download as PDF
                </button>
                <button class="btn btn-secondary" id="orderPrintBtn" disabled>
                    Order a Printout
                </button>
                <button class="btn btn-success" id="nextQuestionBtn" disabled>
                    Next Question &rarr;
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
